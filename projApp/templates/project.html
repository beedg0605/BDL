    <script>
        var moonIconPath = "{% static 'images/moon.png' %}";
        var sunIconPath = "{% static 'images/sun.png' %}";
        var icon = document.getElementById("switcher");
        if (localStorage.getItem('night-mode') === 'enabled'){
            document.body.classList.add('night-mode');
            icon.src=moonIconPath;
        }else{
            icon.src=sunIconPath;
        }
        
        icon.onclick = function(){
            document.body.classList.toggle("night-mode");
            if(document.body.classList.contains("night-mode")){
                localStorage.setItem('night-mode','enabled');
                icon.src=moonIconPath;
            }else{
                localStorage.setItem('night-mode','disabled');
                icon.src=sunIconPath;
            }
        }
    </script>

        document.addEventListener("DOMContentLoaded", function() {
        let slideshows = document.querySelectorAll(".thumbnail-slideshow");

        slideshows.forEach(slideshow => {
            let slides = slideshow.querySelectorAll(".slide");
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove("active");
                    if (i === index) {
                        slide.classList.add("active");
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            showSlide(currentSlide);
            setInterval(nextSlide, 3000); // Change slide every 3 seconds
            });
        });
    </script>
