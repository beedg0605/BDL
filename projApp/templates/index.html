{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" href="/static/brand-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>BDL</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav-header">
        <div class="nav-wrapper">
            <div class="contents">
                <div class="brand-logo">
                    <h1><a href="/">BDL</a></h1>
                </div>
                <input type="checkbox" id="check">
                <div class="nav-links">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="{% url 'tech_stack' %}">Skills</a></li>
                        <li><a href="{% url 'project' %}">Project</a></li>
                        <li><a href="{% url 'contact' %}">Contact Me</a></li>
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </ul>
                </div>
                <div class="switch-mode-btn">
                    <span>
                        <img id="switcher" src="{% static 'images/sun.png' %}">
                    </span>
                </div>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </div>
        </div>
    </div>
    <section class="page-introduction">
        <div class="intro-wrapper">
            <div class="greeting">
                <h1>Hi!</h1>
            </div>
            <div class="dev-name">
                <h1 class="first">I'm</h1>
                <h1 class="second">&lt;Bea Liongson&gt;</h1>
            </div>
            <div class="summary">
                <p>A computer engineering student who is deeply
                    interested in modern web designing and web development.
                </p>
            </div>
            
            <a class="btn-btn" href="{% static 'supplementary/resume.docx' %}" download="Resume">
                <button type="button" class="resume-btn">Resume</button>
            </a>
        </div>
    </section>

    <script>
        var moonIconPath = "{% static 'images/moon.png' %}";
        var sunIconPath = "{% static 'images/sun.png' %}";
        var icon = document.getElementById("switcher");
        if (localStorage.getItem('night-mode') === 'enabled'){
            document.body.classList.add('night-mode');
            icon.src=moonIconPath;
        }else{
            icon.src=sunIconPath;
        }
        
    
        icon.onclick = function(){
            document.body.classList.toggle("night-mode");
            if(document.body.classList.contains("night-mode")){
                localStorage.setItem('night-mode','enabled');
                icon.src=moonIconPath;
            }else{
                localStorage.setItem('night-mode','disabled');
                icon.src=sunIconPath;
            }
        }
    </script>

</body>
